<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Momentum</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <section class="momentum">
      <div class="container">
        
        <figure class="quote">
          <blockquote></blockquote>
          <figcaption></figcaption>
          <button class="btn">next</button>
        </figure>
        <div class="bg-color">
          <div class="time">
            <time></time>
          </div>
            <h1>
              <span class="greeting"></span>
              <span class="name" contenteditable="true"></span>
            </h1>
            <h2 class="subtitle">What Is Your Focus For Today?</h2>
            <h3>
              <span class="focus" contenteditable="true"></span>
            </h3>
        </div>
        
          <section class="weather">
            <div class="weather__wrapper">
              <h2><span class="weather__city" contenteditable="true"></span></h2>
              <i class="weather__icon"></i>
              <p class="weather__temp"></p>
              <ul class="weather__features-list">
                <li class="weather__features-item">
                  <i class="weather__features-icon"></i>
                  <h3 class="weather__features-title"></h3>
                  <p class="weather__features-desc"></p>
                </li>
                <li class="weather__features-item">
                  <i class="weather__features-icon"></i>
                  <h3 class="weather__features-title"></h3>
                  <p class="weather__features-desc"></p>
                </li>
                <li class="weather__features-item">
                  <i class="weather__features-icon"></i>
                  <h3 class="weather__features-title"></h3>
                  <p class="weather__features-desc"></p>
                </li>
              </ul>
            </div>
          </section>
          <button class="button__next">next</button>
      </div>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
